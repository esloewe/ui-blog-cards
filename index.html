<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Cards</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class='container'>
          <div class="card">
              <div class="card-header">
                  <img src="./images/van.jpg"  alt="">
              </div>
              <div class="card-body">
                <span class=" tag tag-teal">Technology</span>
                <h4>Why is the way it is?</h4>
                <p>An exploration into technology and things</p>

                <div class="user">
                    <img src="./images/user.jpg" class="user-image" alt="user 1">
                    <div class="user-info">
                        <h5>Carrie Barley</h5>
                        <small>2h ago</small>
                    </div>
                </div>
              </div>
          </div>

          <div class="card">
              <div class="card-header">
                  <img src="./images/van.jpg"  alt="">
              </div>
              <div class="card-body">
                <span class=" tag tag-purple">Fashion</span>
                <h4>Why is the way it is?</h4>
                <p>An exploration into fashion and things</p>

                <div class="user">
                    <img src="./images/user.jpg" class="user-image" alt="user 2">
                    <div class="user-info">
                        <h5>Andrea Josh</h5>
                        <small>4h ago</small>
                    </div>
                </div>
              </div>
          </div>

          <div class="card">
              <div class="card-header">
                  <img src="./images/van.jpg" alt="">
              </div>
              <div class="card-body">
                <span class=" tag tag-pink">Design</span>
                <h4>Why is the way it is?</h4>
                <p>An exploration into design and things</p>

                <div class="user">
                    <img src="./images/user.jpg" class="user-image" alt="user 3">
                    <div class="user-info">
                        <h5>Michael Roberts</h5>
                        <small>1h ago</small>
                    </div>
                </div>
              </div>
          </div>
      </div>
  </body>
</html>
